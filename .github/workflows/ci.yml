name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: TypeScript check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: TypeScript check (no emit)
        run: npx -y typescript@5.6.3 tsc -p . --noEmit
