name: CI

on:
  push:
    branches: [main, master, '**/*']
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      CI: '1'
      E2E_BASE_URL: http://localhost:3001
      NEXT_PUBLIC_E2E_DEV_SAFETY: '1' # your badge/test toggle

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (include devDependencies)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # >>> NEW: create CI-only .env.local so Next build doesn't crash
      - name: Create .env.local for CI
        run: |
          cat > .env.local <<'EOF'
          # --- Supabase (dummy) ---
          NEXT_PUBLIC_SUPABASE_URL=https://stub.example.com
          NEXT_PUBLIC_SUPABASE_ANON_KEY=stub-anon-key
          # --- NextAuth (dummy) ---
          NEXTAUTH_URL=http://localhost:3001
          NEXTAUTH_SECRET=dev-secret-please-change-1234567890123456
          AUTH_SECRET=dev-secret-please-change-1234567890123456
          # --- E2E flags ---
          NEXT_PUBLIC_E2E_DEV_SAFETY=1
          EOF

      - name: Typecheck
        run: npx tsc -p . --noEmit

      - name: Build Next.js
        run: npm run build

      - name: Start server
        run: |
          nohup npm run start -- -p 3001 > .next/server.log 2>&1 &
          for i in {1..60}; do
            if curl -sf http://localhost:3001 > /dev/null; then echo "Server up"; break; fi
            sleep 1
          done

      - name: Run E2E (workers=1 for determinism)
        run: npx playwright test --workers=1

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload Traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: test-results
          retention-days: 7
