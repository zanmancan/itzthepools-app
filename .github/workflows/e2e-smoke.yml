name: E2E Smoke (Playwright)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      PORT: 3001
      BASE_URL: http://localhost:3001
      # Default the badge OFF; we'll run a second pass with it ON for that one spec
      NEXT_PUBLIC_E2E_DEV_SAFETY: '0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Next.js
        run: npm run build --if-present

      - name: Start server (badge OFF)
        run: |
          nohup sh -c "PORT=${PORT} NEXT_PUBLIC_E2E_DEV_SAFETY=${NEXT_PUBLIC_E2E_DEV_SAFETY} npx next start" >/tmp/next.log 2>&1 &
          npx -y wait-on http-get://localhost:${PORT}

      - name: Run smoke tests (1â€“7)
        run: |
          npx playwright test tests/e2e/auth-guards.spec.ts --workers=1
          npx playwright test tests/e2e/create-league.spec.ts --workers=1
          npx playwright test tests/e2e/dashboard.spec.ts --workers=1
          npx playwright test tests/e2e/invite-flow.spec.ts --workers=1
          npx playwright test tests/e2e/bulk-invites.spec.ts --workers=1
          npx playwright test tests/e2e/kebab-menu.spec.ts --workers=1
          npx playwright test tests/e2e/dev-safety-badge.spec.ts --workers=1
        # Your dev-safety spec auto-skips the "visible" case when the app flag is off.

      - name: Stop server
        if: always()
        run: pkill -f "next start" || true

      - name: Start server (badge ON)
        run: |
          nohup sh -c "PORT=${PORT} NEXT_PUBLIC_E2E_DEV_SAFETY=1 npx next start" >/tmp/next.log 2>&1 &
          npx -y wait-on http-get://localhost:${PORT}

      - name: Run only dev-safety (ON) test
        run: npx playwright test tests/e2e/dev-safety-badge.spec.ts --workers=1

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
